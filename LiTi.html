        //输入某年某月某日，判断这一天是这一年的第几天？
        //思路：只要把月份和日期累计到一起;
        //1.日: 直接把日期累计到总时间中;
        //2.月: 28,29,30,31都有，定义一个数组;
        //3.年: 平年2月28,闰年2月29;
            function fun(y){
                var bool;
                if(y%4 == 0 && y%100 != 0 || y%400 == 0){
                    bool = true;
                } else {
                    bool = false;
                }
                return bool;
            }

            function getDate(year,month,day){
                var bool = fun(year);
                var arr = [31,28,31,30,31,30,31,31,30,31,30,31];
                var sun = 0;
                if(bool == true){
                    for(var i=0;i<month-1;i++){
                        sun += arr[i];
                    }
                    if(month>2){
                        day += 1;
                    }
                    sun += day;
                    
                } else {
                   for(var i=0;i<month-1;i++){
                        sun += arr[i];
                    }
                    sun += day;
                }
                return sun;
            }
            var result = getDate(2004,3,16);
            console.log(result);
